    <!-- 头部 -->
    <header>
        <div class="container">
            <div class="registry">
                <a href="./index.html" class="logo"><img src="https://image.haier.com/cn/images/haier2019_logo.png"
                        alt="#"></a>
                &emsp;

            </div>
            <div class="nav-right">
                <p>我已注册，<a href="./login.html">直接登录</a></p>

                <p>一个账号便利享受Haier所有服务</p>
            </div>
            <div class="form-wrap">
                <form action="" method="">
                    <p>
                        <label for="username">用户名</label>
                        <input type="text" name="username" id="username" placeholder="请输入用户名">
                    </p>

                    <p>
                        <label for="tel">手机号</label>
                        <input type="text" name="tel" id="tel" placeholder="购买，安装，保修，手机注册更方便">
                    </p>

                    <p>
                        <label for="tel">&emsp;邮箱 </label>
                        <input type="text" name="email" id="email" placeholder="注册您的邮箱">
                    </p>

                    <p>
                        <label for="password">&emsp;密码</label>
                        <input type="password" name="password" id="password" placeholder="6-16位，数字，字母或符号组合">
                    </p>
                    <button type="submit">注册</button>
                    <p class="agreen">
                        <i></i>&nbsp;
                        我同意
                        <a href="https://www.haier.com/cn/RegServiceTerms/"><span
                                style="color: #32beff">《海尔注册用户服务条款》</span></a>

                                style="color: #32beff">《法律声明及隐私权政策》</span></a>
                    </p>

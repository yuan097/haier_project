<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车 - 海尔商城</title>
    <link rel="stylesheet" href="./sass_style/commen.css">
    <link rel="stylesheet" href="./sass_style/headfoot.css">
    <link rel="stylesheet" href="./sass_style/iconfont.css">
    <link rel="stylesheet" href="./sass_style/cart.css">
</head>

<body>
    <div class="container">
        <header></header>

        <!-- 购物车 -->

        <div class="cart_wrap">
            <div class="shangp"><a href='#' style="color:#F00">全部商品</a>&ensp;<span></span></div>
            <div class="cart_head">
                <div class="select"><input type="checkbox
                    " class="allselect">&nbsp; 全选</div>
                <p class="goods">商品</p>
                <div class="carthead_right">
                    <p style="margin-left: 445px;">单价</p>
                    <p style="margin-right: 50px;">数量</p>
                    <p>小计</p>
                    <p>操作</p>
                </div>
            </div>
            <div class="cartlist_item">
                <!--描述：商品详情展示开始-->
                <div class="info warp">
                    <ul>
                        <li class="info_1"><input type="checkbox" value="" /></li>
                        <li class="info_2"><img
                                src="https://img10.360buyimg.com/cms/s80x80_jfs/t1/130895/25/1644/353917/5edbb923E716c32d2/3c6968f142f0cc12.jpg"
                                width="80px" />
                            <li class="info_3"><a href="">海尔(Haier)530升双变频风冷无霜对开门冰箱AFR精控多路送风厨装一体90°自动悬停门BCD-530WDVL</a></li>
                        </li>
                        <li class="info_4"><a>新品上市</a></li>
                        <li class="info_5">￥<strong></strong></li>
                        <li class="info_6">
                            <button class="cat">-</button>
                            <input value="1" />
                            <button class="but">+</button>
                        </li>
                        <li class="info_7">
                            ￥<strong></strong></li>
                        <li class="info_8">
                            <a href="">删除</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!--描述：商品结算开始-->
            <div class="balance warp">
                <ul class="balance_ul1">
                    <li><input type="checkbox"  class="allselect"/>
                        全选&nbsp;
                    </li>
                    <li class="del"><a href="">删除选中商品</a></li>
                    <!-- <li><a href="">移到关注</a></li>
                    <li><a href="">清理购物车</a></li> -->
                </ul>

                <ul class="balance_ul2">
                    <li class="choosed">已经选择<span></span>件商品</li>
                    <li class="allprice"> &emsp; 总价￥<strong></strong>&nbsp;</li>
                    <li>
                        <button class="butt">去结算</button>
                    </li>
                </ul>
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="./script/headfoot.js"></script>
    <script src="./thirdplugins/jquery.cookie.js"></script>
    <script src="./script/cat.js"></script>
</body>

</html>
